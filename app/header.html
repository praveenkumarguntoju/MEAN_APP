<div class="row">
    <div class="col-md-4 pull-left" style="padding-top:1px;padding-bottom:10px;">
        <button id="submit"  class="btn btn-primary" ng-click="driverList($event)">List of Drivers</button>
     </div>
</div>

    <div class="row">
        <div class="table-responsive">
        <table class="table table-bordered">
            <thead style="color:rgb(2, 3, 4);background: rgba(226, 224, 251, 0.74)">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Car Number</th>
                <th>Car Name</th>
                <th>Address One</th>
                <th>Address 2</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Country</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody style="background:rgba(121, 120, 119, 0.84);color: white">
            <tr ng-repeat="x in driverData" ng-click="detailPage(x)">
                <td> {{ x.DRVFNAME}}</td>
                <td>{{ x.DRVLNAME}}</td>
                <td> {{ x.DRVAGE}}</td>
                <td>{{ x.CARNUM}}</td>
                <td>{{ x.CARNAME}}</td>
                <td> {{ x.ADDRS1}}</td>
                <td> {{ x.ADDRS2}}</td>
                <td> {{ x.CITY}}</td>
                <td> {{ x.ZIPCODE}}</td>
                <td> {{ x.COUNTRY}}</td>
                <td>{{ x.PHNO}}</td>

            </tr>
            </tbody>
        </table>
        </div>
    </div>
