<div class="row">
    <div class="col-md-4">
        <button id="submit"  class="btn btn-primary" ng-click="driverList($event)">List of Drivers</button>
     </div>
</div>

    <div class="row">
        <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Car Number</th>
                <th>Car Name</th>
                <th>Address One</th>
                <th>Address 2</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Country</th>
                <th>Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in driverData" ng-click="detailPage(x)">
                <td> {{ x.DRVFNAME}}</td>
                <td>{{ x.DRVLNAME}}</td>
                <td> {{ x.DRVAGE}}</td>
                <td>{{ x.CARNUM}}</td>
                <td>{{ x.CARNAME}}</td>
                <td> {{ x.ADDRS1}}</td>
                <td> {{ x.ADDRS2}}</td>
                <td> {{ x.CITY}}</td>
                <td> {{ x.ZIPCODE}}</td>
                <td> {{ x.COUNTRY}}</td>
                <td>{{ x.PHNO}}</td>

            </tr>
            </tbody>
        </table>
        </div>
    </div>
